{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block header %}

<div class="topnav">
  <a class="active" href="index.html">Home</a>
</div>
{% endblock %}
{% block body %}
<div class="container">
    <div class="row" id="bottombuffer">
        <div class="col-sm-offset-2 col-sm-8">
            <form id="submit_form">
                <div class="input-group">
                    <span id="overrideicon1" class="icon input-group-addon"><i class="glyphicon glyphicon-record"></i></span>
                    <input id="source" type="text" class="form-control" name="source" placeholder="Your Location">
                </div>
                <div>
                    <span><i class="glyphicon glyphicon-option-vertical"></i></span>
                </div>
                <div class="input-group">
                    <span id="overrideicon2" class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                    <input id="dest" type="text" class="form-control" name="dest" placeholder="Destination">
                </div>
                <button id="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
<!--        <div class="col-sm-offset-1 col-sm-10">-->
<!--            <ul class="nav nav-tab nav-justified">-->
<!--                <li class="active"><a data-toggle="tab" href="#train"><i class="fas fa-train"></i></a></li>-->
<!--                <li><a data-toggle="tab" href="#bus"><i class="fa fa-bus"></i></a></li>-->
<!--                <li><a data-toggle="tab" href="#walk"><i class="fas fa-walking"></i></a></li>-->
<!--            </ul>-->
<!--            -->

<!--        </div>-->
        <div id="map"></div>
        <script src="{{url_for('static', filename='leaflet.js')}}"></script>
        <script>
            plotMap({{path}}, {{start}}, "{{start_road}}");
        </script>
    </div>
    <div id="errorModal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Error</h4>
              </div>
              <div class="modal-body">
                <p>Location could not be found. Please try again</p>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
